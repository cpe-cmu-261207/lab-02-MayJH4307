<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPA</title>
    <link rel="stylesheet" href="GPA.css">
    
    
</head>
<body>
    <div class="headline">
        <h1>คำนวณ GPA</h1>
    </div>
    
    <div class="container"> 
        <div id="data">
            <!--<label for="idSub">ID Subject : </label>-->
            <input type="number" id="idSub" placeholder="IDSubject(6 digit)">
            <!--<label for="name">Subject : </label>-->
            <input type="text" id="subject" placeholder="Subject">
            <!--<label for="unit">Unit : </label>-->
            <input type="number" id="unit" placeholder="Unit">
            <!--<label for="gpa">GPA : </label>-->
            <input type="number" id="gpa" placeholder="GPA">
            <button>Add</button>
            <input type="submit" id="submit">
        </div>
        <table>
            <tr>
                <th>ID Subject</th>
                <th>Subject</th>
                <th>Unit</th>
                <th>GPA</th>
                <th id="ch"></th>
            </tr>

            
        </table>
    </div>
    <script src="GPA.js"></script>
</body>
</html>
